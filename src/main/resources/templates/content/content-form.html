<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/fStyle.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>

<body>
<div>
    <th:block th:insert="fragment/Header"></th:block>

    <main class="w-100 d-flex sidebar_container align-items-start ">
        <th:block th:insert="fragment/Sidebar"></th:block>

        <content class="w-75">
            <div id="submit_add_form" class="container_content">
                <h1 class="mb-5 heading_form_content pb-4">Add Content</h1>
                <form th:object="${contentForm}" th:action="@{/add-content}" method="post" id="myForm" class="card"
                      style="width: 100%;">
                    <div class="card-header">Content Form Elements</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="label_form_content" for="title">Title</label>
                            <input
                                    th:field="*{title}"
                                    required
                                    size="50" type="text" class="form-control text-muted " id="title"
                                   placeholder="Enter the Title">
                        </div>

                        <div class="mb-3 ">
                            <label class="label_form_content" for="description">Brief</label>
                            <textarea
                                    th:field="*{brief}"
                                    required
                                    name="brief" id="brief" class="form-control" rows="5"></textarea>
                        </div>
                        <div class="mb-3 ">
                            <label class="label_form_content" for="description">Content</label>
                            <textarea
                                    th:field="*{content}"
                                    required
                                    name="content" id="content" class="form-control" rows="5"></textarea>
                        </div>


                        <button type="submit" class="submit_btn_form">Submit button</button>
                        <button type="reset" class="reset_btn_form">Reset button</button>
                    </div>
                </form>
            </div>

        </content>


    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
